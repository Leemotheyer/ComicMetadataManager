{% extends "base.html" %}

{% block title %}Comic Metadata Manager - Home{% endblock %}

{% block content %}
<div class="container-fluid">

        <!-- Control Panel -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cog me-2"></i>Control Panel</h5>
                    </div>
                    <div class="card-body">
                                                 <div class="d-grid gap-2">
                             <button class="btn btn-primary" onclick="loadVolumes()">
                                 <i class="fas fa-sync-alt me-2"></i>Load Volumes
                             </button>
                         </div>
                        <div class="mt-3">
                            <button class="btn btn-outline-secondary btn-sm" onclick="cleanupTempFiles()">
                                <i class="fas fa-trash me-2"></i>Cleanup Temp Files
                            </button>
                            <button class="btn btn-outline-info btn-sm ms-2" onclick="getCacheInfo()">
                                <i class="fas fa-database me-2"></i>Cache Info
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-info-circle me-2"></i>Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="statusInfo">
                            <p class="text-muted mb-0">Ready to load volumes</p>
                        </div>
                        
                        <!-- Cache Information -->
                        <div id="cacheInfo" class="mt-3" style="display: none;">
                            <hr>
                            <h6><i class="fas fa-database me-2"></i>Cache Status</h6>
                            <div id="cacheDetails">
                                <!-- Cache details will be populated here -->
                            </div>
                            <div class="mt-2">
                                <button class="btn btn-outline-info btn-sm" onclick="checkForNewVolumes()">
                                    <i class="fas fa-search me-1"></i>Check for New Volumes
                                </button>
                                <button class="btn btn-outline-warning btn-sm ms-2" onclick="refreshCache()">
                                    <i class="fas fa-sync-alt me-1"></i>Refresh Cache
                                </button>
                                <button class="btn btn-outline-danger btn-sm ms-2" onclick="clearCache()">
                                    <i class="fas fa-trash me-1"></i>Clear Cache
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Volumes List -->
        <div class="row">
            <div class="col">
                <div class="card">
                                         <div class="card-header d-flex justify-content-between align-items-center">
                         <h5><i class="fas fa-list me-2"></i>Available Volumes</h5>
                         <span class="badge bg-secondary" id="volumeCount">0 volumes</span>
                     </div>
                     <div class="card-body">
                         <!-- Search and Filter Controls -->
                         <div class="d-flex justify-content-between align-items-center mb-3" id="searchControls" style="display: none;">
                             <div class="d-flex gap-3 align-items-center">
                                 <div class="input-group" style="width: 300px;">
                                     <span class="input-group-text"><i class="fas fa-search"></i></span>
                                     <input type="text" class="form-control" id="searchInput" placeholder="Search volumes...">
                                 </div>
                                 <select class="form-select" id="folderFilter" style="width: 250px;">
                                     <option value="">All Folders</option>
                                 </select>
                                 <select class="form-select" id="sortOrder" style="width: 200px;">
                                     <option value="id">Sort by ID</option>
                                     <option value="alphabetical">Sort Alphabetically</option>
                                 </select>
                             </div>
                             <button class="btn btn-outline-secondary btn-sm" onclick="clearFilters()">
                                 <i class="fas fa-times me-1"></i>Clear
                             </button>
                         </div>
                         
                         <div id="loadingIndicator" class="loading text-center py-4">
                             <div class="spinner-border text-primary" role="status">
                                 <span class="visually-hidden">Loading...</span>
                             </div>
                             <p class="mt-2">Loading volumes...</p>
                         </div>
                         
                         <div id="volumesContainer">
                             <p class="text-muted text-center py-4">Click "Load Volumes" to start</p>
                         </div>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
            </div>
        </div>
    </div>

    <!-- Pass configuration to JavaScript -->
    <script>
        window.KAPOWARR_API_KEY = '{{ config.KAPOWARR_API_KEY if config.KAPOWARR_API_KEY else "" }}';
        window.KAPOWARR_URL = '{{ config.KAPOWARR_URL if config.KAPOWARR_URL else "http://192.168.1.205:5656" }}';
    </script>
{% endblock %}
